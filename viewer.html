<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Strip Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="stripTitle">Strip</h1>
  </header>
  <main>
    <div class="viewer">
      <button class="nav-btn" onclick="prev()">â†</button>
      <img id="mainImage" src="" alt="Strip">
      <button class="nav-btn" onclick="next()">â†’</button>
    </div>
    <div class="controls">
      <button id="downloadBtn" onclick="downloadImage()">â¬‡ Download Strip</button>
      <a href="index.html" class="back-btn">ğŸ”™ Terug naar galerij</a>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let index = parseInt(urlParams.get('index')) || 0;

    function updateImage() {
      const imgSrc = `${index + 1}.png`;
      document.getElementById("mainImage").src = imgSrc;
      document.getElementById("stripTitle").textContent = `Strip ${index + 1}`;
    }

    function next() {
      index++;
      updateImage();
    }

    function prev() {
      if (index > 0) {
        index--;
        updateImage();
      }
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.href = `${index + 1}.png`;
      link.download = `strip-${index + 1}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });

    updateImage();
  </script>
</body>
</html>
