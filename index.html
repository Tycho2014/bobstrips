<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bob de Schildpad</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .thumbnail {
      width: 120px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
    }
    .popup img {
      max-width: 300px;
      border-radius: 10px;
    }
    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Bob de Schildpad</h2>
  <img src="1.png" alt="Strip 1" class="thumbnail" onclick="openPopup()">

  <div class="overlay" id="overlay">
    <div class="popup">
      <img id="popupImage" src="1.png" alt="Strip">
      <div>
        <button class="nav-btn" onclick="prev()">←</button>
        <button class="nav-btn" onclick="next()">→</button>
      </div>
      <button class="close-btn" id="closeBtn" onclick="closePopup()" style="display:none;">Sluiten</button>
    </div>
  </div>

  <script>
    const images = ["1.png", "2.png", "3.png"];
    let index = 0;

    function openPopup() {
      document.getElementById("overlay").style.display = "flex";
      index = 0;
      updateImage();
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
    }

    function updateImage() {
      document.getElementById("popupImage").src = images[index];
      document.getElementById("closeBtn").style.display = index === images.length - 1 ? "inline-block" : "none";
    }

    function next() {
      index = (index + 1) % images.length;
      updateImage();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      updateImage();
    }
  </script>
</body>
</html>
