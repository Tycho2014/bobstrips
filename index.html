<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bob de Schildpad</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin: 15px 0 10px;
    }
    .thumbnail {
      width: 120px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .popup img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 10px;
    }
    .nav-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 22px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background-color: #45a049;
    }
    .close-btn {
      margin-top: 12px;
      padding: 8px 20px;
      border-radius: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .close-btn:hover {
      background-color: #d7382f;
    }
  </style>
</head>
<body>
  <h1>Bob de Schildpad</h1>

  <!-- Strip 1 -->
  <h2>Bob de schildpad loopt heeeeeel langzaam</h2>
  <img src="1.png" alt="Strip 1" class="thumbnail" onclick="openPopup(1)">

  <!-- Strip 2 -->
  <h2>Bob ontmoet Snelle de Muis</h2>
  <img src="4.png" alt="Strip 2" class="thumbnail" onclick="openPopup(2)">

  <!-- Popup viewer -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <img id="popupImage" src="" alt="Strip">
      <div>
        <button class="nav-btn" onclick="prev()">←</button>
        <button class="nav-btn" onclick="next()">→</button>
      </div>
      <button class="close-btn" id="closeBtn" onclick="closePopup()" style="display:none;">Sluiten</button>
    </div>
  </div>

  <script>
    // Twee sets strips
    const strips = {
      1: ["1.png", "2.png", "3.png"],
      2: ["4.png", "5.png", "6.png"]
    };

    let currentStrip = 1;
    let index = 0;

    function openPopup(stripNumber) {
      currentStrip = stripNumber;
      index = 0;
      document.getElementById("overlay").style.display = "flex";
      updateImage();
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
    }

    function updateImage() {
      const images = strips[currentStrip];
      document.getElementById("popupImage").src = images[index];
      document.getElementById("closeBtn").style.display = index === images.length - 1 ? "inline-block" : "none";
    }

    function next() {
      const images = strips[currentStrip];
      if (index < images.length - 1) {
        index++;
        updateImage();
      }
    }

    function prev() {
      if (index > 0) {
        index--;
        updateImage();
      }
    }
  </script>
</body>
</html>
