<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bob de Schildpad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .strip-viewer {
      display: none;
      margin-top: 20px;
    }
    img {
      max-width: 80%;
      height: auto;
    }
    .nav-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bob de Schildpad</h1>
  <h2>Strip 1</h2>
  <a href="#" onclick="openStripViewer(); return false;">
    <img src="1.png" alt="Strip 1">
  </a>

  <div class="strip-viewer" id="stripViewer">
    <img id="stripImage" src="1.png" alt="Strip afbeelding">
    <div class="nav-buttons">
      <button onclick="prevImage()">Vorige</button>
      <button onclick="nextImage()">Volgende</button>
      <button onclick="closeStripViewer()">Sluiten</button>
    </div>
  </div>

  <script>
    const images = ["1.png", "2.png", "3.png"];
    let currentIndex = 0;

    function openStripViewer() {
      document.getElementById("stripViewer").style.display = "block";
      currentIndex = 0;
      updateImage();
    }

    function closeStripViewer() {
      document.getElementById("stripViewer").style.display = "none";
    }

    function updateImage() {
      document.getElementById("stripImage").src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }
  </script>
</body>
</html>
