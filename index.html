<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bob de Schildpad</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .thumbnail {
      width: 120px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .popup {
      text-align: center;
      margin-bottom: 20px;
    }
    .popup img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .nav-btn, #downloadBtn {
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-btn:hover, #downloadBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Bob de Schildpad</h1>
  <div class="gallery" id="gallery"></div>

  <div class="overlay" id="overlay">
    <div class="popup">
      <img id="popupImage" src="" alt="Strip">
    </div>
    <div class="controls">
      <button class="nav-btn" onclick="prev()">← Vorige</button>
      <button id="downloadBtn" onclick="downloadImage()">⬇ Download</button>
      <button class="nav-btn" onclick="next()">Volgende →</button>
    </div>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;
    const gallery = document.getElementById("gallery");
    const popupImage = document.getElementById("popupImage");
    const overlay = document.getElementById("overlay");

    function loadImages() {
      let i = images.length + 1;
      const img = new Image();
      img.src = `${i}.png`;
      img.onload = () => {
        images.push(img.src);
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.className = "thumbnail";
        thumb.onclick = () => openPopup(images.length - 1);
        gallery.appendChild(thumb);
      };
    }

    function openPopup(index) {
      currentIndex = index;
      popupImage.src = images[currentIndex];
      overlay.style.display = "flex";
    }

    function closePopup() {
      overlay.style.display = "none";
    }

    function next() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        popupImage.src = images[currentIndex];
      }
    }

    function prev() {
      if (currentIndex > 0) {
        currentIndex--;
        popupImage.src = images[currentIndex];
      }
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.href = images[currentIndex];
      link.download = `strip-${currentIndex + 1}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    overlay.onclick = (e) => {
      if (e.target === overlay) closePopup();
    };

    setInterval(loadImages, 500);
  </script>
</body>
</html>
