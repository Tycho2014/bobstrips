<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>StripÂ´s</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Strippies van ons</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    let imageCount = 0;

    function loadImages() {
      imageCount++;
      const img = new Image();
      img.src = `${imageCount}.png`;
      img.onload = () => {
        const link = document.createElement("a");
        link.href = img.src;
        link.target = "_blank"; // opent in nieuw tabblad
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.className = "thumbnail";
        link.appendChild(thumb);
        gallery.appendChild(link);
      };
    }

    setInterval(loadImages, 500);
  </script>
</body>
</html>
