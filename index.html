<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Onze stripgalerij</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stripgalerij</h1>
  </header>
  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    const gallery = document.getElementById("gallery");
    let imageCount = 0;
    const images = [];

    function loadImages() {
      imageCount++;
      const img = new Image();
      img.src = `${imageCount}.jpg`;
      img.onload = () => {
        images.push(img.src);
        const link = document.createElement("a");
        link.href = `viewer.html?index=${images.length - 1}`;
        link.target = "_blank";
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.className = "thumbnail";
        link.appendChild(thumb);
        gallery.appendChild(link);
      };
    }

    setInterval(loadImages, 250);
  </script>
</body>
</html>
